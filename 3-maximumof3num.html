<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    num1 = parseInt(window.prompt("enter a number 1..."));
    num2 = parseInt(window.prompt("enter a number 2..."));
    num3 = parseInt(window.prompt("enter a number 3..."));

    // document.writeln(`num1: ${num1} <br>
    //                   num2: ${num2} <br>
    //                   num3: ${num3} <br>`);
    document.writeln("num1 is " + num1);
    document.writeln("<br>num2 is " + num2);
    document.writeln("<br>num3 is " + num3);
    if (num1 > num2) {
      document.writeln("<br>number1 > num2");
      if (num1 >= num3) {
        document.writeln("number1 > num3");
        document.writeln("number1 is gratest");
      } else {
        document.writeln("number3 > num1");
        document.writeln("number3 is gratest");
      }
    } else {
      document.writeln("<br>number2 > num1");
      if (num2 >= num3) {
        document.writeln("number2 > num3");
        document.writeln("number2 is gratest");
      } else {
        document.writeln("number3 > num2");
        document.writeln("number3 is gratest");
      }
    }
  </script>
  <body></body>
</html>
