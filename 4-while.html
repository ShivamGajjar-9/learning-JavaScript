<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <script>
    let n = 155;
    while (n >= 100) {
      document.writeln("<br> Nagin no: " + n + "<br>");

      for (i = n; i >= n - 10; i--) {
        for (j = n; j >= i; j--) {
          document.writeln(j);
        }
        document.writeln("<br>");
      }
      for (i = n - 10; i <= n; i++) {
        for (j = n; j >= i; j--) {
          document.writeln(j);
        }
        document.writeln("<br>");
      }

      n = n - 5;
      isFinite(5 / 10);
    }
  </script>
  <body></body>
</html>
